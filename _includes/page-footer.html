<footer class="site-footer">
  <div class="pull-left">
      <span class="site-footer-owner"><a href="{{ site.url }}">{{ site.title }}</a> is maintained by <a href="mailto:{{ site.author.email }}">{{ site.author.name }}</a>.</span>
      <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
  </div>
  <div class="pull-right social-media-links">
    <a href="https://twitter.com/{{ site.author.twitterHandle}}" aria-label="Twitter Username"><i class="fa fa-2x fa-twitter"></i></a>
    <a href="https://www.linkedin.com/in/{{ site.author.linkedInProfile}}" aria-label="LinkedIn Profile" class="margin-left-1half-em"><i class="fa fa-2x fa-linkedin"></i></a>
    <a href="https://github.com/{{ site.author.githubUsername}}" aria-label="Github Profile" class="margin-left-1half-em"><i class="fa fa-2x fa-github"></i></a>
  </div>
  <div class="clearfix"></div>
</footer>
